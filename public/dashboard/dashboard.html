<body onload="validarSessao(), atualizarFeed()" style="background-color: #836FFF ;">

    <div class="janela">
        <div class="header-left">
            <h1 style="color: #836FFF; text-shadow: 2px 2px plum;">BOOKS</h1>

            <div class="hello">
                <h3 style="color: #836FFF ;">Olá, <span id="b_usuario">usuário</span>!</h3>
            </div>

            <div class="btn-nav-white">

            <div class="btn-logout" onclick="limparSessao()" style="background-color:  #836FFF;">

        </div>

        <div class="dash">
            <div class="btns-dash">
                <div class="dash">
                <canvas id="myChart"></canvas>
                <canvas id="myChart2"></canvas>
                </div>
            </body>
            
            <script>
                const labels = [
                    '12:00',
                    '13:00',
                    '14:00',
                    '15:00',
                    '16:00',
                    '17:00',
                ];
                const labels2 = [
                    'Janeiro',
                    'Fevereiro',
                    'Março',
                    'Abril',
                    'Maio',
                    'Junho',
                ];
                const data = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Votação',
                            backgroundColor: 'MediumVioletRed',
                            borderColor: 'MediumVioletRed',
                            data: [30, 29, 28, 25, 22, 23],
                        },
                        {
                            label: 'Escrita',
                            backgroundColor: 'DeepSkyBlue',
                            borderColor: 'DeepSkyBlue',
                            data: [80, 82, 80, 80, 70, 80],
                        },
                    ]
                };
                const data2 = {
                    labels: labels2,
                    datasets: [
                        {
                            label: 'Votação por mês',
                            backgroundColor: 'rgb(199,21,133)',
                            borderColor: 'rgb(199,21,133)',
                            data: [22, 24,27, 23, 20, 18],
                        },
                        {
                            label: 'Escrita por mês',
                            backgroundColor: 'rgb(0,191,255)',
                            borderColor: 'rgb(0,191,255)',
                            data: [90,89,93, 87, 88, 82],
                        },
                    ]
                };
                const config = {
                    type: 'line',
                    data: data,
                    options: {}
                };
            
                const config2 = {
                    type: 'bar',
                    data: data2,
                    options: {}
                };
            </script>
            <script>
                const myChart = new Chart(
                    document.getElementById('myChart'),
                    config
                );
            
                const myChart2 = new Chart(
                    document.getElementById('myChart2'),
                    config2,
                    labels2
                    
                );
            </script>
        </div>
    </div>
